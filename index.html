<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
<title>Pisclel-Clone</title>
</head>
<body>
    <header>
        <img src="./images/menu.png" alt="" class="header--expand-icon">
        <h1 class="header--title">CodeJam - Pallete</h1>
        <div class="header--menu">
            <img src="./images/menu icon.png" alt="" class="header--menu-icon">
        </div>
    </header>
    <div class="whiteboard">
        <div class="whiteboard--tools">
            <div class="whiteboard--tools--main">
                <div class="backet">
                    <img src="./images/backet.png" alt="" class="backet--icon">
                    <span class="backet--title">Paint bucket</span>
                </div>
                <div class="choose-color">
                        <img src="./images/choose-color.png" alt="" class="choose-color--icon">
                        <span class="choose-color--title">Choose color</span>
                </div>
                <div class="move">
                        <img src="./images/move.png" alt="" class="move--icon">
                        <span class="move--title">Move</span>
                </div>
                <div class="transform">
                        <img src="./images/transform.png" alt="" class="transform--icon">
                        <span class="transform--title">Transform</span>
                </div>
            </div>
            <div class="whiteboard--tools--color">
                <div class="current-color">
                    <div class="current-color--circle circle"></div>
                    <span class="current-color--title">Current color</span>
                </div>
                <div class="prev-color">
                        <div class="prev-color--circle circle"></div>
                        <span class="prev-color--title">Prev color</span>
                </div>
                <div class="red-color">
                        <div class="red-color--circle circle"></div>
                        <span class="red-color--title">Red color</span>
                </div>
                <div class="blue-color">
                        <div class="blue-color--circle circle"></div>
                        <span class="blue-color--title">Blue color</span>
                </div>
            </div>
        </div>
        <div class="whiteboard--work-place">
            <canvas id="work-canvas" width="320" height="320"></canvas>
        </div>
        <div class="whiteboard--changer">
            <div class="whiteboard--changer--swither">
                <div class="matrix-small">
                        <input class="matrix-small--checkbox" type="radio" id="small" name="switcher"></input>
                        <label class="matrix-small--title" for="small">Matrix 4x4</label>
                </div>
                <div class="matrix-large">
                        <input class="matrix-large--checkbox" type="radio" id="large" name="switcher"></input>
                        <label class="matrix-large--title" for="large">Matrix 32x32</label>
                </div>
                <div class="image">
                        <input class="image--checkbox" type="radio" id="image" name="switcher"></input>
                        <label class="image--title" for="image">Image</label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h2>Codejam-canvas</h2>
    </footer>
    
</body>
</html>
