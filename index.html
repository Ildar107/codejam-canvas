<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
<title>Pisclel-Clone</title>
</head>
<body>
    <header>
        <img src="./images/menu.png" alt="" class="header__expand-icon">
        <h1 class="header__title">CodeJam - Pallete</h1>
        <div class="header__menu">
            <img src="./images/menu icon.png" alt="" class="header__menu-icon">
        </div>
    </header>
    <div class="whiteboard">
        <div class="tools">
            <div class="instrument">
                <div class="instrument__bucket">
                    <img src="./images/bucket.png" alt="" class="instrument__bucket-icon">
                    <span class="instrument__bucket-title">Paint bucket</span>
                </div>
                <div class="instrument__color-picker">
                        <img src="./images/choose-color.png" alt="" class="instrument__color-picker-icon">
                        <span class="instrument__color-picker-title">Choose color</span>
                </div>
                <div class="instrument__move">
                        <img src="./images/move.png" alt="" class="instrument__move-icon">
                        <span class="instrument__move-title">Move</span>
                </div>
                <div class="instrument__transform">
                        <img src="./images/transform.png" alt="" class="instrument__transform-icon">
                        <span class="instrument__transform-title">Transform</span>
                </div>
            </div>
            <div class="color">
                <div class="color__current">
                    <div class="color__current-circle circle"></div>
                    <span class="color__current-title">Current color</span>
                </div>
                <div class="color__prev">
                        <div class="color__prev-circle circle"></div>
                        <span class="color__prev-title">Prev color</span>
                </div>
                <div class="color__red">
                        <div class="color__red-circle circle"></div>
                        <span class="color__red-title">Red color</span>
                </div>
                <div class="color__blue">
                        <div class="color__blue-circle circle"></div>
                        <span class="color__blue-title">Blue color</span>
                </div>
            </div>
        </div>
        <div class="work-place">
            <canvas id="work-canvas" width="320" height="320"></canvas>
        </div>
        <div class="change-tools">
            <div class="switcher">
                <div class="switcher__matrix-small">
                        <input class="switcher__matrix-small-checkbox" type="radio" id="small" name="switcher"></input>
                        <label class="switcher__matrix-small-title" for="small">Matrix 4x4</label>
                </div>
                <div class="switcher__matrix-large">
                        <input class="switcher__matrix-large-checkbox" type="radio" id="large" name="switcher"></input>
                        <label class="switcher__matrix-large-title" for="large">Matrix 32x32</label>
                </div>
                <div class="switcher__image">
                        <input class="switcher__image-checkbox" type="radio" id="image" name="switcher"></input>
                        <label class="switcher__image-title" for="image">Image</label>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
